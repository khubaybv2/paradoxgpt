<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParadoxGPT - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .typing-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 35px;
        }
        .typing-dots div {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: typing-dots 1.2s infinite;
        }
        @keyframes typing-dots {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message-enter {
            animation: messageEnter 0.3s ease-out;
        }
        @keyframes messageEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 p-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-white p-2 rounded-full">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">ParadoxGPT</h1>
                        <p class="text-blue-100">Powered by AI Intelligence</p>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="h-96 overflow-y-auto p-4 space-y-4" id="chat-window">
                <!-- System Message -->
                <div class="flex justify-start">
                    <div class="max-w-[85%] bg-gray-100 rounded-xl p-4 message-enter">
                        <p class="text-gray-800">Hello! I'm ParadoxGPT, your intelligent assistant. How can I help you today?</p>
                        <div class="mt-2 text-xs text-gray-500 flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                            Online
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t p-4 bg-gray-50">
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="user-input"
                        class="flex-1 px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ask me anything..."
                        autocomplete="off"
                    >
                    <button 
                        onclick="sendMessage()"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 flex items-center"
                    >
                        <span>Send</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Typing Indicator -->
                <div id="typing-indicator" class="mt-2 hidden">
                    <div class="typing-dots">
                        <div style="left: 8px; animation-delay: 0s"></div>
                        <div style="left: 32px; animation-delay: 0.2s"></div>
                        <div style="left: 56px; animation-delay: 0.4s"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');

        function addMessage(message, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isBot ? 'justify-start' : 'justify-end'} message-enter`;
            
            const content = `
                <div class="max-w-[85%] ${isBot ? 'bg-gray-100' : 'bg-blue-600 text-white'} rounded-xl p-4">
                    <p>${message}</p>
                    <div class="mt-2 text-xs ${isBot ? 'text-gray-500' : 'text-blue-100'}">
                        ${new Date().toLocaleTimeString()}
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = content;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            addMessage(query);
            userInput.value = '';
            typingIndicator.classList.remove('hidden');

            try {
                const response = await fetch(`https://paradoxgpt.onrender.com/ask?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // Simulate typing delay
                await new Promise(resolve => setTimeout(resolve, Math.min(2000, data.response.length * 20)));
                
                addMessage(data.response, true);
            } catch (error) {
                addMessage("⚠️ Connection error. Please try again later.", true);
            } finally {
                typingIndicator.classList.add('hidden');
            }
        }

        // Handle Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
